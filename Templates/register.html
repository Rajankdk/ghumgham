        <section class="panel b-green" id="4">
          <article class="panel__wrapper">
            <div class="panel__content">
              <div class="container">
                <div class="row">
                  <div class="col-md-8 col-md-offset-2">
                    <div class="contact-content">
                      <div class="heading">
                        <h4>Register your account</h4>
                      </div>
                      <div class="row">
                        <div class="col-md-8">
                          <div class="contact-form">
                            <form action="register" method="post">

                                {%csrf_token%}
                              <fieldset>
                                <input name="first_name" type="text" class="form-control" id="Name" placeholder="Your Name" required>
                              </fieldset>
                                 <fieldset>
                                <input name="last_name" type="text" class="form-control" id="Last Name" placeholder="Your Last Name" required>
                              </fieldset>
                                <fieldset>
                                <input name="username" type="text" class="form-control" id="username" placeholder="User Name" required>
                              </fieldset>
                              <fieldset>
                                <input name="email" type="email" class="form-control" id="email" placeholder="Email" required>
                              </fieldset>
                              <fieldset>
                                <input name="password" type="password" class="form-control" id="password" placeholder="Password" required >
                              </fieldset>
                                 <fieldset>
                                <input name="password2" type="password" class="form-control" id="password2" placeholder="Confirm password" required >
                              </fieldset>

                              <fieldset>
                                <button type="submit" id="form-submit" class="btn">Register</button>
                              </fieldset>
                                 <li class="nav__item">
              <a href="login" class="nav__link c-yellow scrolly"><img src="{%static 'img/about-icon.png'%}" alt=""></a>
            </li>


                            </form>
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="more-info">
                            <p>Your account details are safe with us<br><br>
                            <em>user privacy act 2020
                        <br>Authorised by Gornment of Nepal</em></p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="footer">
                      <p>Copyright &copy; 2020
                      | Designed by Rajan</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </article>
        </section>
